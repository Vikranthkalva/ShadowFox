<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSK IPL Team</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch('includes/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <div class="container">
    <h1>Welcome to the Chennai Super Kings IPL Team</h1>
    <p>Catch all the latest news, match schedules, player stats, and much more!</p>
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch('includes/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
